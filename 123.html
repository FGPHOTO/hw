<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			function check()  
			{
				var address=document.getElementById('address');
				var url="https://www.google.com/maps/place/";
				if (address.value=="")
					alert("地址欄位不能空白");
				else
					window.open(url+address.value);
				//location.href=url+address.value;

			}
		</script>
	</head>
	<body>
			請輸入地址:<input type="text"id="address">
			<input type="button"value="送出" onclick="check();">
		
	
		
	</body>
	</html>
